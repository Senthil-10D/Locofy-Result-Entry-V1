<div class="investigation-item">
  <div class="investigation-name-container">
    <div class="investigations">Investigations</div>
  </div>
  <div class="investigation-details">
    <div class="investigation-data">
      <div class="facility-details">
        <div class="facility-selection">
          <img
            class="facility-dropdown-icon"
            loading="lazy"
            alt=""
            src="assets/vector-15.svg"
          />
        </div>
        <div class="facility1">
          <div class="div1">152</div>
          <div class="facility-wrapper">
            <a class="facility2">Facility</a>
          </div>
        </div>
      </div>
      <div class="date-parent">
        <div class="date11">
          <div class="date-placeholder">12/12/2024 17:45</div>
          <div class="previous-date-wrapper">
            <div class="previous-date">Previous date</div>
          </div>
        </div>
        <div class="vector-wrapper">
          <img
            class="vector-icon2"
            loading="lazy"
            alt=""
            src="assets/vector-15.svg"
          />
        </div>
      </div>
    </div>
    <div class="icon-parent">
      <icon [property1]="'computevalidate'" [vector]="'assets/vector-17.svg'">
      </icon
      ><icon [property1]="'Modify'" [vector]="'assets/group-881.svg'"> </icon>
      <div class="icon">
        <div class="user-marker">
          <img
            class="marker-icon"
            loading="lazy"
            alt=""
            src="assets/vector-18.svg"
          />
        </div>
      </div>
      <icon [property1]="'notify'" [vector]="'assets/vector-19.svg'"> </icon
      ><icon [property1]="'Attach Img-Blue'" [vector]="'assets/vector-20.svg'">
      </icon>
    </div>
  </div>
</div>
